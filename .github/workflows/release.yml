name: Release Obsidian Plugin

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version-check.outputs.changed }}
      new-version: ${{ steps.version-check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        run: |
          current_version=$(node -p "require('./package.json').version")
          previous_version=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "0.0.0")

          echo "Current version: $current_version"
          echo "Previous version: $previous_version"

          if [ "$current_version" != "$previous_version" ]; then
            echo "Version changed from $previous_version to $current_version"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Verify build outputs
        run: |
          echo "=== Checking build outputs ==="
          ls -la main.js styles.css manifest.json
          echo "=== main.js size ==="
          wc -c main.js
          echo "=== styles.css size ==="
          wc -c styles.css

      - name: Create tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ needs.check-version.outputs.new-version }}"

          git config user.name github-actions
          git config user.email github-actions@github.com

          # Delete tag if it already exists (re-run scenario)
          git tag -d "$tag" 2>/dev/null || true
          git push origin ":refs/tags/$tag" 2>/dev/null || true

          git tag "$tag"
          git push origin "$tag"

          # Create release (NOT draft - publishes immediately)
          gh release create "$tag" \
            --title="$tag" \
            --notes="Release $tag with bulk tasking, notifications, and device identity enhancements." \
            main.js manifest.json styles.css
